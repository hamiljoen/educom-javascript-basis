<!DOCTYPE html>
<html>
<body>

    <script>
        class car {
            /// Properties
            color = ""
            
            /// Constructor
            constructor(color) {
                this.color = color
            }
            
            /// Methods
            getColor() {
                return(this.color)
            }
        }
    
        const fiat = new car("red")
        const porsche = new car("black")
        
        console.log({
            fiat: fiat.getColor(), 
            porsche: porsche.getColor()
        }) 
    
    </script>
    

</body>
</html>
